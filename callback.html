<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth2 Callback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Discord OAuth2 Callback</h1>
        <p>Processing your request...</p>
    </div>

    <script type="module">
        const CLIENT_ID = '1296486738444812318'; // Your Discord Client ID
        const REDIRECT_URI = 'https://zvxnz7.github.io/discord_oauth/callback.html'; // GitHub Pages callback URL
        const CLIENT_SECRET = 'YOUR_CLIENT_SECRET'; // Securely fetch this from Firebase or an environment variable
        
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // Exchange the authorization code for an access token
            fetch('https://discord.com/api/oauth2/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({
                    client_id: CLIENT_ID,
                    client_secret: CLIENT_SECRET,
                    grant_type: 'authorization_code',
                    code: code,
                    redirect_uri: REDIRECT_URI,
                }),
            })
            .then((response) => response.json())
            .then((data) => {
                if (data.access_token) {
                    const accessToken = data.access_token;
                    // Store the access token in localStorage
                    localStorage.setItem('access_token', accessToken);

                    // Fetch user data using the access token
                    fetch('https://discord.com/api/users/@me', {
                        headers: { Authorization: `Bearer ${accessToken}` },
                    })
                    .then((res) => res.json())
                    .then((userData) => {
                        // Save user data to Firestore (you can replace this with Firebase saving logic)
                        document.body.innerHTML = `
                            <h1>Welcome, ${userData.username}!</h1>
                            <p>You will be redirected shortly...</p>
                        `;
                        
                        // After 3 seconds, redirect to the main page
                        setTimeout(() => {
                            window.location.href = '/index.html'; // Redirect to main page
                        }, 3000);
                    })
                    .catch((error) => {
                        console.error('Error fetching user data:', error);
                        document.body.innerHTML = '<h1>Failed to fetch user data</h1>';
                    });
                } else {
                    console.error('No access token in response:', data);
                    document.body.innerHTML = '<h1>Failed to get access token</h1>';
                }
            })
            .catch((error) => {
                console.error('Error exchanging code for token:', error);
                document.body.innerHTML = '<h1>OAuth2 Token Exchange Failed</h1>';
            });
        } else {
            // If no authorization code exists in the URL, redirect to login
            window.location.href = '/auth.html'; // Redirect to the login page
        }
    </script>
</body>
</html>
